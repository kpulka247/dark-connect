<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-    8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Connect Info</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="../icons/icon48.png" alt="Dark Connect Logo" class="logo" />
        <h1>Dark Connect</h1>
      </header>
      <main>
        <div class="settings-box">
          <div class="theme-switch-wrapper">
            <input type="radio" id="theme-auto" name="theme" value="auto" />
            <label for="theme-auto">Auto</label>

            <input type="radio" id="theme-dark" name="theme" value="dark" />
            <label for="theme-dark">Dark</label>

            <input type="radio" id="theme-light" name="theme" value="light" />
            <label for="theme-light">Light</label>
          </div>
        </div>

        <h2>Settings</h2>
        <ul>
          <li><b>Auto:</b> Matches your browser theme.</li>
          <li><b>Dark / Light:</b> Forces selected mode.</li>
        </ul>

        <hr />

        <h2>Support the Developer</h2>
        <p>
          If you find Dark Connect useful, please consider supporting its
          development. Your contribution helps keep the extension updated and
          ad-free!
        </p>
        <p class="kofi">
          <a href="https://ko-fi.com/Y8Y71ERSZF" target="_blank">
            <img
              height="36"
              style="border: 0px; height: 36px"
              src="https://storage.ko-fi.com/cdn/kofi1.png?v=6"
              border="0"
              alt="Buy Me a Coffee at ko-fi.com"
            />
          </a>
        </p>
      </main>
      <footer>
        <p>
          <a
            href="https://github.com/kpulka247/dark-connect/issues"
            target="_blank"
            >Report an issue</a
          >
        </p>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
